<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 
    - primary meta tag
    -->
    <title>Fly - Luxury Flight Jets</title>
    <meta name="title" content="Fly - Luxury Flight Jets" />
    <meta
      name="description"
      content="This is a private jet website template made by Brian."
    />
    <!--
       - favicon
    -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <!--
       - custom css link
    -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--
       - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
    />

    <!--
       -preload images
    -->
    <link rel="preload" as="image" href="./assets/images/hero-banner.png" />
  </head>

  <body>
    <!--
      - HEADER
    -->
    <header class="header" data-header>
      <div class="container">
        <a href="#" class="logo">
          <img
            src="./assets/images/logo.svg"
            width="102"
            height="48"
            alt="fly logo"
          />
        </a>
        <nav class="navbar " data-navbar>
          <div class="navbar-top">
            <a href="#" class="logo">
              <img
                src="./assets/images/logo.svg"
                width="102"
                height="48"
                alt="fly logo"
              />
            </a>

            <button
              class="nav-close-btn"
              aria-label="close menu"
              data-nav-toggler
            >
              <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#home" class="navbar-link" data-nav-link>Home</a>
            </li>

            <li class="navbar-item">
              <a href="#services" class="navbar-link" data-nav-link>Services</a>
            </li>

            <li class="navbar-item">
              <a href="#" class="navbar-link" data-nav-link>News</a>
            </li>

            <li class="navbar-item">
              <a href="#" class="navbar-link" data-nav-link>Shop</a>
            </li>

            <li class="navbar-item">
              <a href="#" class="navbar-link" data-nav-link>Contact</a>
            </li>
          </ul>
        </nav>

        <div class="header-action">
          <button class="header-action-btn" aria-label="search">
            <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
          </button>
          <button class="header-action-btn" aria-label="cart">
            <ion-icon name="cart-outline"></ion-icon>
          </button>
          <button
            class="header-action-btn nav-open-btn"
            data-nav-toggler
            aria-label="menu"
          >
            <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
          </button>
        </div>
        <div class="overlay " data-nav-toggler data-overlay></div>
      </div>
    </header>

    <main>
        <article>
            <!--
              - #HERO
            -->
            <section class="section hero" id="home" aria-label="home">
                <div class="container">
                    <p class="hero-subtitle">
                        Save time and fly with comfort
                    </p>
                    <h1 class="h1 hero-title">
                        Luxury Jet Flights
                    </h1>
                    <div class="btn-wrapper">
                        <a href="#" class="btn btn-primary">Book Now</a>
                        <a href="#" class="btn btn-secondary">Read More</a>
                    </div>
                    <img src="./assets/images/hero-banner.png"  width="1474" height="426" alt="airplane" class="abs-img">
                </div>
            </section>  

            <!-- 
              -#SERVICE
            -->
            <section class="section service" aria-label=""service>
                <div class="container">
                    <ul class="grid-list">
                        <li>
                        <div class="service-card">
                            <ion-icon name="diamond-outline" aria-hidden="true"></ion-icon>
                            <h3 class="h3">
                                <a href="#" class="card-title">Luxury & Comfort</a>
                            </h3>
                        </div>
                        </li>
                        <li>
                        <div class="service-card">
                            <ion-icon name="shield-checkmark-outline" aria-hidden="true"></ion-icon>
                            <h3 class="h3">
                                <a href="#" class="card-title">Safe & Secure</a>
                            </h3>
                        </div>
                        </li>
                        <li>
                        <div class="service-card">
                            <ion-icon name="calendar-outline" aria-hidden="true"></ion-icon>
                            <h3 class="h3">
                                <a href="#" class="card-title">Business Schedule</a>
                            </h3>
                        </div>
                        </li>
                        <li>
                        <div class="service-card">
                            <ion-icon name="business-outline" aria-hidden="true"></ion-icon>
                            <h3 class="h3">
                                <a href="#" class="card-title">Many Airports</a>
                            </h3>
                        </div>
                        </li>
                    </ul>
                </div>
            </section>
        </article>
    </main>    


    <!--
      - custom js link
    -->
    <script src="./assets/js/script.js" defer></script>
    <!--
       - ionicon link
    -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
